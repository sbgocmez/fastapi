<!DOCTYPE html>
<html>

<head>
    <title>Client Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Client Table</h1>
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Id</th>
            <th>Ip Address</th>
            <th>Device</th>
            <th>Platform</th>
            <th>Last Visiting Time</th>
            <th>Total Visits</th>
        </tr>
        {% for client in client_data %}
        <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.address }}</td>
            <td>{{ client.device }}</td>
            <td>{{ client.platform }}</td>
            <td>{{ client.last_visiting_time }}</td>
            <td>{{ client.total_visits }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
